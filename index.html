<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APIengine coming soon!</title>
    <meta property="og:site_name" content="apiengine.live" />
    <meta property="og:title" content="APIengine" />

    <meta
      property="og:description"
      content="APIs for Powering Rapid Prototyping!"
    />
    <meta name="description" content="APIs for Powering Rapid Prototyping!" />
    <meta
      property="og:image"
      content="https://www.apiengine.live/assets/images/site_thumbnail.png"
      alt="thumbnail"
    />
    <meta property="og:url" content="http://www.apiengine.live/Home.html" />
    <meta property="og:type" content="blog" />

    <link
      rel="shortcut icon"
      href="assets/images/site_favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="landingpage.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <img src="logo.png" alt="apienginelogo" />
        <nav>
          <ul>
            <li><a href="#">Team</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
      </header>
      <main class="text">
        <h1>Build prototypes,<br />not API's</h1>
        <h4>Get necessary data with API engine.</h4>
        <a class="btn" id="btnl" href="#">Login</a>
        <a class="btn" id="btn" href="#">Register</a>
        <img src="Ipic.png" alt="landingpageimg" />
      </main>
      <div id="particles-js"></div>
    </div>

    <div class="popup">
        <div class="form">
            <a href="#" class="close"></a>
            <form class="register-form">
              <input type="text" placeholder="First Name" />
              <input type="text" placeholder="Last Name" />
              <input type="text" placeholder="Email" />
              <input type="password" placeholder="Password" />
              <input type="Cpassword" placeholder="Confirm Password" />
              
              <button>create</button>
              <p class="message">Already registered? <a href="#" id="login">Sign In</a></p>
            </form>
            <form class="login-form">
              <input type="email" placeholder="Email" />
              <input type="password" placeholder="Password" />
              <button>login</button>
              <p class="message">Not registered? <a href="#" id="register">Create an account</a></p>
            </form>
    </div>

    <script>
      document.getElementById("btn").addEventListener("click", function () {
        document.querySelector(".popup").style.display = "flex";
        document.querySelector(".form .login-form").style.display = "none";
        document.querySelector(".form .register-form").style.display = "contents";
      });

      document.querySelector(".close").addEventListener("click",function(){
        document.querySelector(".popup").style.display = "none";
      })

      document.getElementById("btnl").addEventListener("click", function () {
        document.querySelector(".popup").style.display = "flex";
        document.querySelector(".form .login-form").style.display = "contents";
        document.querySelector(".form .register-form").style.display = "none";
      });
    
        document.getElementById("login").addEventListener("click", function () {
        document.querySelector(".form .login-form").style.display = "contents";
        document.querySelector(".form .register-form").style.display = "none";
      });
      document.getElementById("register").addEventListener("click", function () {
        document.querySelector(".form .login-form").style.display = "none";
        document.querySelector(".form .register-form").style.display = "contents";
      });
    </script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="partical.js" type="text/javascript"></script>
  </body>
</html>
